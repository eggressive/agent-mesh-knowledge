# =============================================================================
# PROTOCOL CONFIGURATION
# =============================================================================

protocol:
  version: "1.1"
  
  synthesizer_selection:
    method: "capability_based_with_fallback"
    primary: "clawdy"  # Primary synthesizer (creative/merge skills)
    fallback_chain:
      - "clawdy"
      - "neuromancer"
      - "moltdude"  # When operational
    
    capability_routing:
      governance_policy: "clawdy"      # Vision-ARI, MI Big Rules
      security_research: "neuromancer"  # CVEs, web research
      web_research: "neuromancer"    # External data, trends
      local_context: "clawdy"        # Obsidian, prior work
      creative_synthesis: "clawdy"   # Narrative, strategy
  
  communication:
    primary_channel: "matrix"
    fallback_channels:
      - "git_issues"
      - "file_queue"
    
    prefixes:
      research: "[RESEARCH]"
      research_vps: "[RESEARCH-VPS]"
      research_tatooine: "[RESEARCH-TATOOINE]"
      synthesis: "[SYNTHESIS]"
      question: "[QUESTION]"
      conflict: "[CONFLICT]"
      action: "[ACTION]"
      ack: "[ACK]"
      rush: "[RUSH]"
  
  git_workflow:
    version: "1.1"
    strategy: "branch_per_task"
    branch_pattern: "task-YYYY-MM-DD-{description}/{agent-id}"
    synthesis_branch_pattern: "task-YYYY-MM-DD-{description}/synthesis"
    merge_strategy: "pull_request"
    require_review: true
    squash_merge: true

# =============================================================================
# SYNTHESIS CAPABILITIES MATRIX
# =============================================================================

# Which agent should synthesize based on task type?
synthesis_routing:
  governance_policy_analysis:
    primary: "clawdy"
    reason: "Obsidian access to Vision-ARI, MI Big Rules context"
  
  security_research:
    primary: "neuromancer"
    fallback: "clawdy"
    reason: "Web research capability, CVE expertise"
  
  technology_evaluation:
    primary: "clawdy"
    fallback: "neuromancer"
    reason: "Creative synthesis, strategic framing"
  
  cost_benefit_analysis:
    primary: "clawdy"
    reason: "Access to prior decisions, budget context in Obsidian"
  
  general_research:
    primary: "clawdy"  # Default synthesizer
    fallback: "neuromancer"
    reason: "Strongest synthesis and creative capabilities"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

test_requirements:
  new_agent_onboarding:
    - "Complete profile in agents.yaml"
    - "Test [ACK] response in Matrix"
    - "Test branch creation and push"
    - "Test cross-pollination with existing agents"
    - "Test synthesis participation"
    - "Minimum 3 test tasks before production"
  
  protocol_changes:
    - "Update agents.yaml version"
    - "Test with next live task"
    - "Document changes in CHANGELOG"
    - "Notify all active agents"

