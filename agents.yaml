# Task Routing Configuration
# Defines which agent should synthesize based on task characteristics

routing:
  governance_tasks:
    description: "Vision-ARI policy, S&P rules, compliance"
    primary: clawdy
    fallback: neuromancer
    timeout_minutes: 15
    
  security_tasks:
    description: "CVEs, threat intel, security advisories"
    primary: neuromancer
    fallback: clawdy
    timeout_minutes: 15
    
  infrastructure_tasks:
    description: "Bash, Docker, system-level work"
    primary: neuromancer
    fallback: moltdude
    conditions: "moltdude.status == active"
    timeout_minutes: 20
    
  creative_synthesis:
    description: "Merging findings, narrative creation"
    primary: clawdy
    fallback: neuromancer
    timeout_minutes: 15
    
  monitoring_tasks:
    description: "Continuous observation, alerting"
    primary: moltdude
    fallback: neuromancer
    conditions: "moltdude.status == active"
    timeout_minutes: 60

# Mesh Configuration

mesh:
  version: "1.1"
  protocol_documentation: "docs/protocol-v1.0-formal.md"
  
  git_workflow:
    strategy: "branch_per_task"
    documentation: "docs/v1.1-git-workflow-update.md"
    
  coordination:
    primary_channel: "matrix"
    fallback_channels:
      - "git_issues"
      - "file_queue"
    
  security:
    data_classification_required: true
    audit_trail_enabled: true
    message_signing: "planned_v1.2"
    
  monitoring:
    health_checks: "planned_v1.2"
    agent_heartbeat: "planned_v1.2"
    
