# Message Signing Configuration
mesh:
  version: "1.2"
  git_workflow: branch_per_task
  
  security:
    authentication_required: true
    signing_algorithm: "ed25519"
    hash_algorithm: "sha256"
    
    # Phase 1 (Current): Optional signing
    # Phase 2 (Week 3-4): Required for RESEARCH/SYNTHESIS/CONFLICT
    # Phase 3 (Week 5+): Required for all except ACK
    enforcement_phase: "phase_1_optional"
    
    # Emergency override (if authentication causes issues)
    emergency_override: false
    
  # Routing rules unchanged
  routing:
    governance_tasks:
      primary: clawdy
      fallback: neuromancer
      
    security_tasks:
      primary: neuromancer
      fallback: clawdy
      
    creative_synthesis:
      primary: clawdy
      fallback: neuromancer

# Key Rotation Schedule
key_management:
  rotation_interval_months: 6
  grace_period_hours: 24
  alert_channel: "matrix:@admin:matrix.org"
  
